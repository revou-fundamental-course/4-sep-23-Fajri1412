<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/style.css"> 

</head>
<body>
    <header>
        <h1>Kalkulator Automatik</h1>
    </header>
    <div class="Gambar-Persegi">
        <img src="https://rpp.co.id/wp-content/uploads/2021/05/persegi.jpg" class="img"> 
    </div>
    <div class="Rumus">
        <h3>Rumus Luas Persegi = s x s</h3>
        <h3>Rumus Keliling Persegi = 4 x s</h3>
    </div>
    <div class="InputSection">
        <label>Sisi Persegi (s)</label>
        <input type="number" id="Sisi" placeholder="Masukan Sisi">
    </div>
    <div class="ButtonHitung">
        <button onclick="Hitung()">Hitung</button>
    </div>
    <div class="ButtonReset">
        <button onclick="Reset()">Reset</button>
    </div>
    <div class="HasilSection">
        <label>Luas Persegi</label>
        <input type="number" id="Luas">
        <label>Keliling Persegi</label>
        <input type="number" id="Keliling">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
